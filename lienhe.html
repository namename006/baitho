<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #0011ff;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .contact-section {
            margin-bottom: 40px;
        }
        .contact-section h2 {
            color: #333;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .contact-form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #45a049;
        }
        .image-container {
            text-align: center;
            margin: 20px 0;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        .back-link {
            margin-top: 20px;
            display: block;
            text-align: center;
        }
        .back-link a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Liên Hệ Với Chúng Tôi</h1>
    </header>

    <main>
        <section class="contact-section">
            <h2>Vui lòng điền thông tin dưới đây</h2>
            <form class="contact-form">
                <label for="name">Họ và Tên:</label>
                <input type="text" id="name" name="name" placeholder="Nhập họ và tên của bạn" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>

                <label for="message">Lời nhắn:</label>
                <textarea id="message" name="message" rows="4" placeholder="Nhập lời nhắn của bạn" required></textarea>

                <button type="submit">Gửi</button>
            </form>
        </section>

        <section class="image-container">
            <img src="https://scontent.fthd2-4.fna.fbcdn.net/v/t39.30808-6/436237395_937096438417306_5092498640746939608_n.jpg?stp=dst-jpg_s960x960_tt6&_nc_cat=100&ccb=1-7&_nc_sid=127cfc&_nc_eui2=AeFkfRVoQK65-S_sXk5910dngFgQe8FhpV-AWBB7wWGlX62mVr7Y8jIaj4boNND5GlUEDRZPdSM5ogitR3fNlYGA&_nc_ohc=7K8ARdyW0iQQ7kNvgHCt5Wo&_nc_oc=Adh5TSq4whDXvSGXja3PbgteYVzkZPpLWfL35Z2t8Kmtffmhjmg0yLNfdbFYjW4nve1-B2_eUj0pgEarve0K7fHe&_nc_zt=23&_nc_ht=scontent.fthd2-4.fna&_nc_gid=AUJIXuuw7gCFyIHa59_XmQM&oh=00_AYDfsDT2RKPb6Z8qtA2gHFUVu0GwGcS6NbsMLR4rIBJsNQ&oe=67AB53A1" alt="">
        </section>

        <div class="back-link">
            <a href="/hỏidap.html">Trở lại trang Hỏi Đáp</a>
        </div>
    </main>

</body>
</html>
